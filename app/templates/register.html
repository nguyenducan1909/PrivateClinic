{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Đăng Ký</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group mb-3">
                            <label for="username">Tên Người Dùng</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Mật Khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="name">Họ Tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="dob">Ngày Sinh</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone_number">link ảnh</label>
                            <input type="tel" class="form-control" id="avatar" name="avatar" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="phone_number">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="secret_code">Mã Bảo Mật (nếu có)</label>
                            <input type="text" class="form-control" id="secret_code" name="secret_code">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập tại đây</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
